workflows:
  ios-release-build:
    name: iOS Release Build
    max_build_duration: 45
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install CocoaPods (if needed)
        script: |
          sudo gem install cocoapods
          pod repo update

      - name: Clean & Get Packages
        script: |
          flutter clean
          flutter pub get
          cd ios && pod install --repo-update
          cd ..

      - name: Install Xcode dependencies
        script: |
          sudo gem install cocoapods
          pod install --repo-update
          flutter doctor

      - name: Precache Flutter iOS artifacts
        script: |
          flutter precache --ios

      - name: Build iOS release
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/ios/iphoneos/Runner.app
      - build/ios/ipa
      - build/**/outputs/**/*.apk
